<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <a href="index.html" class="logo">MyStore</a>
        <ul class="nav-links">
          <li><a href="../Pages/homePage.html">Home</a></li>
          <li><a href="../Products/Products.html">Products</a></li>
          <li><a href="../Cart/Cart.html">Cart</a></li>
        </ul>
      </div>
    </nav>

    <div class="checkout-container">
      <h1>Checkout</h1>

      <form id="checkoutForm" class="checkout-form">
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="lastName" placeholder="Last Name" required />
        <input type="text" id="address" placeholder="Address" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />

        <div class="payment-method">
          <label>
            <input type="radio" name="payment" value="cash" checked />
            Cash on Delivery
          </label>
          <label>
            <input type="radio" name="payment" value="visa" /> Visa
          </label>
        </div>

        <div id="visaDetails" class="hidden">
          <input type="text" placeholder="Card Number" maxlength="16" />
          <input type="text" placeholder="Cardholder Name" />
          <input type="month" placeholder="Expiry Date" />
          <input type="text" placeholder="CVV" maxlength="3" />
        </div>

        <button type="submit">Place Order</button>
      </form>
    </div>

    <div id="customAlert" class="alert hidden">
      <p>Order Submitted Successfully!</p>
      <button onclick="closeAlert()">OK</button>
    </div>

    <script src="checkout.js"></script>
  </body>
</html>
