<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../Style/signUp.css" />
</head>
<body>
  <div class="card">
    <div class="card2">
      <form class="form" id="authForm" novalidate>
        <p id="heading">Login</p>
        <div class="field">
          <input type="text" id="username" class="input-field" placeholder="Username" autocomplete="off" />
        </div>
        <div class="field">
          <input type="email" id="email" class="input-field" placeholder="Email" autocomplete="off" />
        </div>
        <div class="field">
          <input type="password" id="password" class="input-field" placeholder="Password" />
        </div>
        
        <!-- سيتم إضافة الـ Full Name هنا عند التسجيل -->
        <div id="fullnameContainer"></div>

        <div class="btn">
          <button type="button" class="button1" id="signInBtn">Login</button>
          <button type="button" class="button2" id="signUpBtn">Sign Up</button>
        </div>
        <p id="error" style="color:red;min-height:20px"></p>
      </form>
    </div>
  </div>

  <script>
  const signUpBtn = document.getElementById("signUpBtn");
const signInBtn = document.getElementById("signInBtn");
const heading = document.getElementById("heading");
const errorMsg = document.getElementById("error");

let fullnameAdded = false;

const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

signUpBtn.addEventListener("click", () => {
  heading.textContent = "Sign Up";
  document.title = "Sign Up";

  if (!fullnameAdded) {
    const div = document.createElement("div");
    div.classList.add("field");
    div.innerHTML = `<input type="text" id="fullname" class="input-field" placeholder="Full Name" />`;

    // تحديد حقل اليوزرنيم وإدراج الفول نيم قبله
    const usernameField = document.getElementById("username").parentNode;
    usernameField.parentNode.insertBefore(div, usernameField);

    fullnameAdded = true;
  } else {
    handleAuth(true);
  }
});

signInBtn.addEventListener("click", () => {
  heading.textContent = "Login";
  document.title = "Login";

  // إزالة حقل fullname إذا كان موجود
  if (fullnameAdded) {
    const fullnameEl = document.getElementById("fullname");
    if (fullnameEl && fullnameEl.parentNode) {
      fullnameEl.parentNode.remove();
    }
    fullnameAdded = false;
  }

  handleAuth(false);
});

function handleAuth(isSignup) {
  errorMsg.textContent = "";
  const username = document.getElementById("username")?.value.trim() || "";
  const email = document.getElementById("email")?.value.trim() || "";
  const password = document.getElementById("password")?.value.trim() || "";
  const fullnameEl = document.getElementById("fullname");
  const fullname = fullnameEl ? fullnameEl.value.trim() : "";

  if (!username) { errorMsg.textContent = "Enter username"; return; }
  if (!emailRegex.test(email)) { errorMsg.textContent = "Invalid email format"; return; }
  if (!passwordRegex.test(password)) { errorMsg.textContent = "Password must be at least 8 chars with letter & number"; return; }

  const nameToStore = fullname || username;
  localStorage.setItem("displayName", nameToStore);

  window.location.href = "userHome.html"; 
}


  </script>
</body>
</html>
